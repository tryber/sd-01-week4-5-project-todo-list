<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="centrar-elementos-na-pagina">
        <div id="criar">
            <h1>Minha lista de atividades</h1>
            
            <p>Parágrafo com as informações sobre a ação dos botões</p>
            
            <div>
            <input type="text">
            <button class="estilo-botoes">Adicionar elemento</button>
            </div>
            <div>
                <ol id="lista-de-elementos-adicionados"></ol>
                <button class="estilo-botoes">X</button>
                <button class="estilo-botoes">Up</button>
                <button class="estilo-botoes">Down</button>
                <button class="estilo-botoes">Remover Selecionados</button>
                <button class="estilo-botoes">Remover Lista</button>
                <button class="estilo-botoes">Salvar Lista</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
