<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">
    <title>LISTA DE TAREFAS</title>
    <link href="https://fonts.googleapis.com/css?family=Notable|Passion+One&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main>

        <div class="cabecalho">
            <p class="textoMaior">Minha lista de tarefas</p>
            <p class="textoMenor">
                Digite o item e clique em adicionar.
                Clique duas vezes na tarefa para marca-la como realizada.
            </p>
        </div>

        <div class="inputs">
            <input type="text" id="inputtxt">
            <button class="button" onclick="botaoAdicionar()">Adicionar</button>
        </div>

        <div class="containerTarefas">
            <ol class="containerOl">
            </ol>
        </div>

        <div class="botoes">
            <button class="botaotipo1" onclick="apagarElementoSelecionado()">excluir</button>
            <button class="botaotipo2" onclick="">cima</button>
            <button class="botaotipo2" onclick="">baixo</button>
            <button class="botaotipo3" onclick="apagarElementoCompletos()">limpar completos</button>
            <button class="botaotipo4" onclick="apagarTodosElementos()">limpar lista</button>
            <button class="botaotipo5" onclick="">salvar lista</button>
        </div>

    </main>

    <script src="script.js"></script>

</body>

</html>
