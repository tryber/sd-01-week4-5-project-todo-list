<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>
    <div class="container">
        <div class="header"><h1>Minha Lista de Tarefas</h1></div>
        <div class="explanation-p"><p>Bom dia! Clique duas vezes em um item para marcá-lo como completo.</p></div>
        <div class="input-container"><input type="text" id="input-text" /><input type="button" class="button" id="input-submit" value="Adicionar"/></div>
        <div class="list-container">
            <ol class="ordered-list"></ol>
        </div>
        <div class="btn-container">
            <input type="button" class="button" id="btn-remove" value="Apagar todos" />
            <input type="button" class="button" id="btn-remove-complete" value="Apagar completos" />
            <input type="button" class="button" id="btn-moveup" value="Mover pra cima" />
            <input type="button" class="button" id="btn-movedown" value="Mover pra baixo" />
            <input type="button" class="button" id="btn-save" value="Salvar lista" />
            <input type="button" class="button" id="btn-erase-memory" value="Apagar meḿoria local" />
            <input type="button" class="button" id="btn-erase-selected" value="Apagar selecionado" />
        </div>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
