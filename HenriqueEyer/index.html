<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Mansalva|Permanent+Marker|Righteous|Roboto+Mono|Shadows+Into+Light&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <nav class="header">
                <h1 >Minha lista de tarefas <img src="./icons/clipboard.png" alt="" srcset=""></h1>
                <h4 class="instructions">Clique duas vezes em um item para marc√°-lo</h4>
            </nav>
            <span class="sub-div input">
                <input type="text" id="new-task-input" placeholder="Nova tarefa">
                <button type="button" value="Adicionar" id="new-task-btn" class="btn blue">Adicionar</button>
            </span>
            <div class="sub-div div-list">
                <ol id="ol-list"></ol>
            </div>
            <div class="buttons-bottom sub-div">
                <button class="btn red" id="btn-delete-item" type="button"><img src="icons/delete.png" ></button>
                <button class="btn orange" id="btn-up" type="button"><img src="icons/arrow-up-thick.png" ></button>
                <button class="btn orange" id="btn-down" type="button"><img src="icons/arrow-down-thick.png" ></button>
                <button class="btn blue" id="btn-delete-completes" type="button">Limpar Completos</button>
                <button class="btn red" id="btn-delete-ALL" type="button" >Limpar Lista</button>
                <button class="btn green" id="btn-save" type="button" >Salvar</button></span>
            </div>
        </main>
        
    </body>
    </html>
