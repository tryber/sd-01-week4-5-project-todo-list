<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Lista de Tarefas</title>
</head>

<body>
    <div class=div-father>
        <div class="stage-div">
            <h1 id=>Lista de Tarefas</h1>
            <span>Clique duas vezes para marcar um item como completo.</span>
            <input type="text" class="task-text">
            <button class="add-task">+</button>

            <div class="receive-ol"></div>

            <div class="button-bottom">
                <button id="clear-all">Limpar Tudo</button>
                <button class="clear-selected">Limpar Selecionado</button>
                <button class="up-move">↑</button>
                <button class="down-move">↓</button>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
