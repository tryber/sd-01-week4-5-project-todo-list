<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>

<body>
    <div class="container">
            <h1 class="title">Lista de Tarefas</h1>
            <span class="subtitle">Clique duas vezes em um item para marcá-lo como completo</span>
        <div class="content">
            <input type="text" id="userInput">
            <button type="button" class="btnAdd" onclick="createItem()">Adicionar</button>
        </div>
        <div class="content">
            <ol id="list"></ol>
        </div>
        <div class="content" id="buttons">
            <button type="button" class="btnX">X</button>
            <button type="button" class="btnUp">⇧</button>
            <button type="button" class="btnDown">⇩</button>
        </div>
    </div>
</body>

</html>
